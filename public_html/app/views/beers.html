<div ng-controller="BeerController" class="table-responsive">
  <div class="page-header">
      <h1>My Beers <small>{{numBeers}}</small></h1>
  </div>
  <div class="alert alert-success" role="alert" ng-show="message">
    {{message}}
  </div>
  <div class="row">
    <form class="col-xs-12" ng-submit="addBeer(beer)" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" ng-model="formData.name">
      </div>
      <div class="form-group">
        <label for="style">Style</label>
        <input class="form-control" id="style" type="text" ng-model="formData.style">
      </div>
      <div class="form-group">
        <label for="brewer">Brewery</label>
        <input class="form-control" id="brewer" type="text" ng-model="formData.brewer">
      </div>
      <button class="btn btn-primary" type="submit">Add Beer</button>
    </form>
  </div>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Style</th>
          <th>Brewery</th>
          <th>Drink again?</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tr ng-repeat="i in beers | orderBy:'-date'">
        <td>{{i.date | date}}</td>
        <td>{{i.name}}</td>
        <td>{{i.style}}</td>
        <td>{{i.brewer}}</td>
        <td>{{i.liked}}</td>
        <td><button class="btn btn-danger" ng-click="deleteBeer(i._id)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
