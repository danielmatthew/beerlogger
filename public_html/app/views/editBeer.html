<div ng-controller="EditBeerController">
  <div class="page-header">
      <h1>Edit Beer: <small>{{beer.name}}</h1>
  </div>
  <div class="alert alert-success" role="alert" ng-show="message">
    {{message}}
  </div>
  <div class="row">
    <form class="col-xs-12" ng-submit="updateBeer(beer)" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" ng-model="beer.name" value="{{beer.name}}">
      </div>
      <div class="form-group">
        <label for="style">Style</label>
        <input class="form-control" id="style" type="text" ng-model="beer.style" value="{{beer.style}}">
      </div>
      <div class="form-group">
        <label for="brewer">Brewery</label>
        <input class="form-control" id="brewer" type="text" ng-model="beer.brewer" value="{{beer.brewer}}">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" id="date" type="date" ng-model="beer.date" value="{{beer.date}}">
      </div>
      <div class="form-group">
        <label for="liked">Drink again?</label>
        <select>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Update Beer</button>
    </form>
  </div>
</div>
